<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="Description" content="Puede contactarnos llenando sus datos y enviarnos un comentario o mensaje, tambien seguirnos en nuestras redes">
    <title>Sabor Tropical - Contacto</title>
</head>
<body>
    <header class="bg-black">
        <div class="contenedor">
            <section class="header__barra centrar_texto">
                <div class="logo">
                    <a href="index.html" class="logo_titulo">
                        <h1 class="no-margin titulo">Sabor<span class="logo__bold">Tropical</span></h1>
                    </a>
                </div>  
                <nav class="navegacion">
                    <ul class="nv no-padding">
                        <li><a href="nosotros.html">Nosotros</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li><a href="comentarios.html">Comentarios</a></li>
                    </ul>
                </nav>
            </section> 
        </div>
    </header>
    <main class="contenedor bg-white">
        <div class="row">
            <div class="col col-md-8 mx-auto ">
                <form class="card p-4 bg-light text-center p-3 shadow-lg border-0">
                    <div class="form-group">
                      <label for="nombres" class="texto_titulo"><h2>Nombres</h2></label>
                      <input type="text" name="nombres" id="nombres" class="form-control size_input" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="apellidos" class="texto_titulo"><h2>Apellidos</h2></label>
                        <input type="text" name="apellidos" id="apellidos" class="form-control size_input" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="form-group">
                        <label for="correo" class="texto_titulo"><h2>Correo</h2></label>
                        <input type="email" name="correo" id="correo" class="form-control size_input" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="form-group">
                        <label for="comentario" class="texto_titulo"><h2>Comentario</h2></label>
                        <textarea name="comentario" id="comentario" class="form-control size_input" rows="10"></textarea>
                      </div>
                      <div class="container">
                        <div class="container d-flex justify-content-center">
                            <button class="btn btn-outline-dark btn-lg mx-auto"><h3>Enviar</h3></button>
                        </div>
                      </div>
                  </form>
            </div>
        </div>

        <section class="redes p-2 my-5">
            <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center">
                <article class="card shadow-lg rounded-3 p-2" style="width: 25rem;">
                    <img src="img/red1.svg" class="card-img-top" alt="svg_red">
                    <div class="card-body text-center">
                        <h3 class="card-title text-center">Redes</h3>
                        <p class="card-text"><a href="#" class="fw-bolder size_t btnFacebook">Facebook <i class="fa-brands fa-facebook"></i></a></p>
                    </div>
                </article>
                <article class="card mx-5 shadow-lg rounded-3 p-2 my-2" style="width: 25rem;">
                    <img src="img/red2.svg" class="card-img-top" alt="svg_red">
                    <div class="card-body text-center">
                        <h3 class="card-title text-center ">Redes</h3>
                        <p class="card-text"><a href="#" class="fw-bolder size_t btnInstagram">Instagram <i class="fa-brands fa-instagram-square"></i></a></p>
                    </div>
                </article>
                <article class="card shadow-lg rounded-3 p-2" style="width: 25rem;">
                    <img src="img/red3.svg" class="card-img-top" alt="svg_red">
                    <div class="card-body text-center">
                        <h3 class="card-title text-center">Redes</h3>
                        <p class="card-text"><a href="#" class="fw-bolder size_t btnGoogle">Google Plus <i class="fa-brands fa-google-plus-square"></i></a></p>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <footer class="foot">
        <h3 class="centrar_texto no-margin">Todos los derechos reservados 2022</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9dc3b94eab.js" crossorigin="anonymous"></script>
</body>
</html>
